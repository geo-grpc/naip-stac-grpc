syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.epl.protobuf.stac";
option java_outer_classname = "StacMetadata";
option objc_class_prefix = "STC";

package epl.protobuf;

import "google/protobuf/timestamp.proto";
import "epl/protobuf/geometry_operators.proto";

enum RelationshipType {
    UNKNOWN_FIELD_REL = 0;
    FIELD_EQUALS = 2;
    FIELD_NOT_EQUAL = 4;
    FIELD_LESS_EQUAL = 8;
    FIELD_GREATER_EQUAL = 16;
    FIELD_LESS = 32;
    FIELD_GREATER = 64;
    FIELD_RANGE = 128;
    FIELD_NOT_RANGE = 256;
}

enum SortDirection {
    NOT_SORTED = 0;
    DESCENDING = 1;
    ASCENDING = 2;
}

enum EO_BAND {
    UNKNOWN_BAND = 0;
    ULTRA_BLUE_BAND = 2;
    BLUE_BAND = 4;
    GREEN_BAND = 8;
    RED_BAND = 16;
    RGB_BANDS = 28;
    NEAR_INFRARED_BAND = 32;
    RGBIR_BANDS = 60;
    SWIR_1_BAND = 64;
    SWIR_2_BAND = 128;
    PANCHROMATIC_BAND = 256;
    CIRRUS_BAND = 512;
    TIR_1_BAND = 1024;
    TIR_2_BAND = 2048;
}

enum STAC_ASSET_TYPE {
    UNKNOWN_ASSET = 0;
    JPEG = 1;
    GEOTIFF = 2;
    LERC = 3;
    MRF = 4;
    MRF_IDX = 5;
    MRF_XML = 6;
}

enum IAAS {
    UNKNOWN_IAAS = 0;
    AWS = 1;
    GCP = 2;
    AZURE = 3;
}

message FloatField {
    float value = 1;
    RelationshipType rel_type = 2;
    float range_value = 3;
    bool sort_by = 4;
    SortDirection sort_direction = 5;
}

message DoubleField {
    double value = 1;
    RelationshipType rel_type = 2;
    double range_value = 3;
    bool sort_by = 4;
    SortDirection sort_direction = 5;
}

message StringField {
    string value = 1;
    RelationshipType rel_type = 2;
    string range_value = 3;
    bool sort_by = 4;
    SortDirection sort_direction = 5;
}

message TimestampField {
    google.protobuf.Timestamp value = 1;
    RelationshipType rel_type = 2;
    google.protobuf.Timestamp range_value = 3;
    bool sort_by = 4;
    SortDirection sort_direction = 5;
}


message GeometryField {
    epl.protobuf.GeometryData geometry = 1;
    epl.protobuf.GeometryBagData geometry_bag = 2;
    epl.protobuf.ServiceOperatorType relational_operator = 3;
    epl.protobuf.OperatorRequest geometry_operator = 4;
}

message BBoxField {
    double upper_left = 1;
    double lower_right = 2;
    double upper_right = 3;
    double lower_left = 4;
}


message MetadataRequest {
    uint32 limit = 1;
    uint64 offset = 2;

    SortDirection sort_direction = 3;
    string sort_field = 4;
    repeated string result_fields = 5; // if blank all fields returned

    FloatField eo_cloud_cover = 6;
    FloatField eo_sun_azimuth = 7;
    FloatField eo_sun_elevation = 8;
    FloatField eo_gsd = 9;
    FloatField eo_off_nadir = 10;

    BBoxField eo_bbox = 11;
    GeometryField eo_geometry = 12;

    EO_BAND eo_bands = 13;
//    repeated STAC_ASSET_TYPE eo_asset_type = 14;

    reserved 15 to 200;
    TimestampField src_img_date = 201;
    StringField state_initials = 202;
    StringField filename = 203;


    reserved 500 to max;
}

